
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현대해상 다이렉트 고도화 완료보고서</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        /* Print Styles */
        @media print {
            @page {
                size: A4 landscape;
                margin: 0; /* 여백을 0으로 하고 내부 패딩으로 조절 */
            }
            html, body {
                width: 297mm;
                height: 210mm;
                background-color: white !important;
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }
            .no-print {
                display: none !important;
            }
            /* 스크롤 애니메이션 제거 */
            .reveal {
                opacity: 1 !important;
                transform: none !important;
                transition: none !important;
            }
            /* 섹션별 강제 페이지 넘김 */
            .page-break {
                page-break-after: always;
                height: 210mm; /* A4 가로 높이 */
                display: flex !important;
                align-items: center;
                justify-content: center;
                position: relative !important;
                overflow: hidden;
            }
            .animate-bounce, .animate-spin {
                display: none !important;
            }
        }
    </style>
